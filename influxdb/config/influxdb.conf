[meta]                               
  dir = "/var/lib/influxdb/meta"     
                                     
[data]                               
  dir = "/var/lib/influxdb/data"     
  engine = "tsm1"                    
  wal-dir = "/var/lib/influxdb/wal"  


[http]
  enabled = true
  #bind-address = ":8086"
  auth-enabled = true 
  #log-enabled = true
  #write-tracing = false
  pprof-enabled = true
  pprof-auth-enabled = true
  #debug-pprof-enabled = false
  ping-auth-enabled = true
  #https-enabled = true
  #https-certificate = "/etc/ssl/influxdb.pem"
